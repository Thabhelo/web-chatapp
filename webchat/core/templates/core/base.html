{% load static %}
<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} Talladega Chat</title>
    <link rel="stylesheet" href="{% static '/tailwindcss/base.css' %}">
    <link rel="stylesheet" href="{% static '/tailwindcss/components.css' %}">
    <link rel="stylesheet" href="{% static '/tailwindcss/utilities.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        .chat-messages {
            height: 400px;
            overflow-y: auto;
        }

        .messages {
            height: 400px;
            overflow-y: auto;
        }
    </style>
</head>

<body class="bg-teal-800">
    <nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
        <div>
            <a href="/" class="text-xl text-white">Talladega Chat</a>
        </div>

        <div class="flex items-center space-x-4">
            {% if request.user.is_authenticated %}
                <a href="/rooms/" class="text-white hover:text-gray-200">Rooms</a>

                <a href="/logout/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Log out</a>
            
            {% else %}
                <a href="/login/" class="text-white hover:text-gray-200">Log in</a>
            
                <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Sign up</a>
            {% endif %}
        </div>
    </nav>
    {% block content %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}

    <div class="p-10 lg:p-20 text-center">
        <h1 class="text-3xl lg:text-6xl text-white">>Thabhelo Duve</h1>
    </div>
    
</body>
</html>
